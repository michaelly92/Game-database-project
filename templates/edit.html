<!-- templates/edit.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
</head>
<body>
    <h1>Edit Game</h1>
    <form action="{{ url_for('edit_game', id=game.id) }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ game.title }}"><br>
        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" value="{{ game.genre }}"><br>
        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" value="{{ game.year }}"><br><br>
        <button type="submit">Update Game</button>
    </form>
</body>
</html>
