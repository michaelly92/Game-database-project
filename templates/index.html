<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
</head>
<body>
    <h1>Game Library</h1>
    <a href="{{ url_for('add_game') }}">Add New Game</a>
    <table>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        {% for game in games %}
        <tr>
            <td>{{ game.title }}</td>
            <td>{{ game.genre }}</td>
            <td>{{ game.year }}</td>
            <td>
                <a href="{{ url_for('edit_game', id=game.id) }}">Edit</a>
                <a href="{{ url_for('delete_game', id=game.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
